<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>比赛直播</title>
  <script src="https://cdn.jsdelivr.net/npm/flv.js@latest/dist/flv.min.js"></script>
</head>
<body>
  <h2>比赛直播</h2>
  <video id="videoElement" controls autoplay style="width:100%;max-width:800px;"></video>

  <script>
    if (flvjs.isSupported()) {
      var videoElement = document.getElementById('videoElement');
      var flvPlayer = flvjs.createPlayer({
        type: 'flv',
        url: 'https://live2.dktq4q.com/live/57437003_fc37db9c3c3f9df3df1ee66d95db2ada_nsd.flv'
      });
      flvPlayer.attachMediaElement(videoElement);
      flvPlayer.load();
      flvPlayer.play();
    } else {
      alert("你的浏览器不支持 FLV 播放");
    }
  </script>
</body>
</html>
