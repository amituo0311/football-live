<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>比赛视频在线观看</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flv.js@latest/dist/flv.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
    h2 { margin-top: 20px; }
    video { width: 80%; max-width: 720px; margin: 20px auto; display: block; background: #000; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>比赛视频在线直播</h2>
  
  <!-- 播放器 -->
  <video id="videoElement" controls></video>

  <!-- 二维码容器 -->
  <h3>扫码手机观看</h3>
  <div id="qrcode"></div>

  <script>
    // 视频地址（优先 HTTPS）
    var videoUrl = "https://live2.dktq4q.com/live/57437003_fc37db9c3c3f9df3df1ee66d95db2ada_nsd.flv";

    // flv.js 播放器初始化
    if (flvjs.isSupported()) {
      var videoElement = document.getElementById('videoElement');
      var flvPlayer = flvjs.createPlayer({
        type: 'flv',
        url: videoUrl
      });
      flvPlayer.attachMediaElement(videoElement);
      flvPlayer.load();
    }

    // 生成二维码
    new QRCode(document.getElementById("qrcode"), {
      text: videoUrl,
      width: 200,
      height: 200
    });
  </script>
</body>
</html>
